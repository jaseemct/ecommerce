{% extends 'admin_home.html' %}
{% block content%}

<style>
    .container{
        color: white;
        border: 1px solid white;
        border-radius: 10px;
        padding: 10px;
    }
</style>


<div class="container mt-5">
    <h1 class="mb-4 text-center text-white">ADD PRODUCT DETAILS</h1>
    <form enctype="multipart/form-data" method="post" action="{% url 'add_product' %}" class="w-50 m-auto">
        {% csrf_token %}
        <div class="form-group">
            <label for="pname">Select Catagory</label>
            <select  class="form-control" name="sel" >
                {% for c in catagory %}
                <option class="text-center" value="{{c.id}}">{{c.category_name}}</option>
                {% endfor %}
            </select>
            
        </div>
        <div class="form-group">
            <label for="pname">Product Name</label>
            <input type="text" class="form-control" id="product_name" placeholder="Enter Product Name" name="product_name">
        </div>
        <div class="form-group">
            <label for="price">Product Description</label>
            <input type="text" class="form-control" id="discription" placeholder="Enter Product Deiscription" name="description">
        </div>
        <div class="form-group">
            <label for="quantity">Price</label>
            <input type="number" class="form-control" id="price" placeholder="Enter Product Price" name="price">
        </div>
        <div class="form-group">
            <label for="file">Product Image</label>
            <input type="file" class="form-control-file" id="file" accept="image/*" name="file">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
</div>

{%endblock content%}
